<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="input">
            <input type="number" name="" id="day" placeholder="Day">
            <input type="number" name="" id="hour" placeholder="Hour">
            <input type="number" name="" id="min" placeholder="Min">
        </div>
        <div class="btn">
            <input type="button" value="Calculate" id="calculate">
        </div>
        <div class="result">
            <input type="number" name="" id="dayResult" placeholder="Day">
            <input type="number" name="" id="hourResult" placeholder="Hour">
            <input type="number" name="" id="minResult" placeholder="Min">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
